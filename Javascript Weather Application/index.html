<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(images/Nature.jpg); background-size: cover;backdrop-filter: blur(5px);">
    <div class="vh-100 p-5">
        <div class="container d-flex justify-content-center">
            <div class="card border-0"
                style="width: 18rem;background-color: rgba(154, 152, 152, 0.877);box-shadow: 5px 5px 20px rgba(127, 127, 127, 0.623);">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Weather Application</h4>
                    <div class="input-group mb-3">
                        <input type="search" class="form-control" id="inputCity" placeholder="Enter city name"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
                    </div>
                    <div class="card-body text-center show-weather">
                        <p class="fw-bold">Find the latest weather updates for your city.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
